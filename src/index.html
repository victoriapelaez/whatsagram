    <title>Whatsagram</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <main>
        <div class="messaging-area" id="messaging-area">
        </div>

            <input type="button" name="Emoticonos" value="Emoji">

                <input type="button" value="!" id="!" class="letra">

                <input type="button" value="3" id="3" class="letra">

                <input type="button" value="p" id="p" class="letra">
                <input type="button" value="+" id="+" class="letra">

            <div>

                <input type="button" value="s" id="s" class="letra">
                <input type="button" value="d" id="d" class="letra">
                <input type="button" value="f" id="f" class="letra">
                <input type="button" value="g" id="g" class="letra">

                <input type="button" value="x" id="x" class="letra">
                <input type="button" value="c" id="c" class="letra">
                <input type="button" value="v" id="v" class="letra">
                <input type="button" value="b" id="b" class="letra">
                <input type="button" value="n" id="n" class="letra">
                <input type="button" value="m" id="m" class="letra">
                <input type="button" value="," id="," class="letra">
                <input type="button" value="." id="." class="letra">
