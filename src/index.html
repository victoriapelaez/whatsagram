<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>

        <div class="messaging-area" id="messaging-area">
            <div id="recuadro-fecha"></div>
            <div id="recuadro"></div>
            <!--Recuadro conversacion donde llegan los mensajes-->
        </div>
        <div class="text-area">
            <input type="button" name="Emoticonos" value="&#128512" class="emoji">
            <!--Boton con emoticonos-->
            <textarea class="recuadro-escribir" id="recuadro-escribir"></textarea>
            <!--Recuadro donde se escriben las letras al pulsar-->
            <input type="button" name="Enviar" value="&#x27A4" id="enviar" class="enviar">
            <!--Boton que envia a la messaging area-->
            <input type="button" name="micro" value="&#xf130" class="fa"></input>
        </div>
        <div class="keyboard-area">
            <!--teclado-->
            <div class="area-1">
                <input type="button" value="!" class="letra">
                <input type="button" value="1" class="letra">
                <input type="button" value="2" class="letra">
                <input type="button" value="3" class="letra">
                <input type="button" value="4" class="letra">
                <input type="button" value="5" class="letra">
                <input type="button" value="6" class="letra">
                <input type="button" value="7" class="letra">
                <input type="button" value="8" class="letra">
                <input type="button" value="9" class="letra">
                <input type="button" value="0" class="letra">
                <input type="button" value="?" class="letra">
                <input type="button" value="&#11013" id="←" class="tecla-funcion">
                <!--Tecla borrar primera letra-->
            </div>
            <div class="area-2">
                <input type="button" value="q" class="letra">
                <input type="button" value="w" class="letra">
                <input type="button" value="e" class="letra">
                <input type="button" value="r" class="letra">
                <input type="button" value="t" class="letra">
                <input type="button" value="y" class="letra">
                <input type="button" value="u" class="letra">
                <input type="button" value="i" class="letra">
                <input type="button" value="o" class="letra">
                <input type="button" value="p" class="letra">
                <input type="button" value="+" class="letra">
            </div>
            <div class="area-3">
                <input type="button" value="Mayus" id="Mayus" class="tecla-funcion">
                <!--Tecla Mayusculas-->
                <input type="button" value="a" class="letra">
                <input type="button" value="s" class="letra">
                <input type="button" value="d" class="letra">
                <input type="button" value="f" class="letra">
                <input type="button" value="g" class="letra">
                <input type="button" value="h" class="letra">
                <input type="button" value="j" class="letra">
                <input type="button" value="k" class="letra">
                <input type="button" value="l" class="letra">
                <input type="button" value="ñ" class="letra">
                <input type="button" value="↵" id="↵" class="tecla-funcion">
                <!--Tecla salto de linea-->
            </div>
            <div class="area-4">
                <input type="button" value="z" class="letra">
                <input type="button" value="x" class="letra">
                <input type="button" value="c" class="letra">
                <input type="button" value="v" class="letra">
                <input type="button" value="b" class="letra">
                <input type="button" value="n" class="letra">
                <input type="button" value="m" class="letra">
                <input type="button" value="," class="letra">
                <input type="button" value="." class="letra">
                <input type="button" value="-" class="letra">
            </div>
            <div class="area-5">
                <input type="button" value="C" id="C" class="tecla-funcion">
                <!--Tecla borra todo el texto-->
                <input type="button" value="CE" id="CE" class="tecla-funcion">
                <!--Tecla borra ultima palabra-->
                <input type="button" value=" " id="space" class="letra">
                <!--Tecla espacio-->
                <input type="button" value="&#10145" id="→" class="tecla-funcion">
                <!--Tecla borrar ultima letra-->
            </div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
